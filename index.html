    <p>閉鎖病棟に入院していた頃統合失調症の症状でクリオネをみました。
    </p>
    <p>幻覚とは思えないほどはっきりと目に移り、<br>
        そして信じられないかもしれないですが踊っていました。

        いろいろと病棟では不思議なことがおきました。<br>神様が存在するなら死後の世界も存在するだろうし、<br>死後の世界が存在するなら神様も存在するのかもしれないです。
